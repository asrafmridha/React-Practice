<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Local Storage In JS</title>
  </head>
  <body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <label for="">Product Name</label>
                <input type="text" id="productName" class="form-control" placeholder="Enter Product Name">
            </div>  
            <div class="col-md-4">
                <label for="">Product Quantity</label>
                <input type="text" id="productQuantity" class="form-control" placeholder="Enter Product Name">
            </div>      
            <div class="col-md-4">
                <button class="btn btn-primary mt-4" onclick="addToLocalStorage()">Submit</button>
                <button class="btn btn-primary mt-4" onclick="clearAllFromLocalStorage()">Clear All</button>
            </div>
        </div>
        <div id="productContainer">

        </div>
    </div>
  <script src="app.js"></script>
  </body>
</html>
